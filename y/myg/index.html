<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚礼祝贺贺卡</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            width: 100%;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #e8e8e8;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }
        .double-happiness {
            font-family: 'Arial Unicode MS', serif;
            font-size: 4em;
            color: #a31c44;
            position: absolute;
            top: -15px;
            right: -15px;
            transform: rotate(15deg);
            z-index: 10;
        }
        h1 {
            color: #a31c44;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5em;
            margin-bottom: 20px;
            color: #a31c44;
        }
        .signature {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="double-happiness">囍</span>
        <h1>婚礼祝贺</h1>
        
        <p>敬爱的师兄（马玉广先生），</p>
        
        <p>我为您和您的另一半即将步入婚姻殿堂表示衷心的祝贺。你们勇敢地选择携手共度未来，见证了两人间深厚的感情与承诺。</p>
        
        <p>愿你们的爱情更加美满，未来充满希望。你们对彼此的关爱与支持将为美满婚姻奠定坚实基石。</p>
        
        <p>一别数年，期待能够再次相见。</p>
        
        <p>再次向你们表示热烈的祝贺，愿你们共度的人生充满欢乐、幸福与美满。</p>
        
        <p>敬祝，</p>
        
        <p class="signature">王江坤</p>
    </div>
</body>
</html>
